<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai</title>
    <link rel="stylesheet" href="stylemain.css">
</head>
<body class="main">

<div class="mode-container">  
    <h2>Mode Sistem Kendali</h2>
    <form>
        <label for="mode">Pilih Mode:</label>
        <select id="mode" name="mode" class="select-mode">
            <option value="on">On/Off</option>
            <option value="single">Satu Posisi</option>
            <option value="dual">Dua Posisi</option>
            <option value="pid">PID</option>
        </select>
    </form>
</div>

<div class="container-nilai">
    <h2>Input Nilai</h2>
    <form>
        <label for="p">Nilai P:</label>
        <input type="number" id="p" name="p" placeholder="Masukkan Nilai Proportional" required>
        <label for="d">Nilai PD:</label>
        <input type="number" id="d" name="d" placeholder="Masukkan Nilai Proportional & Derivative" required>
        <label for="pid">Nilai PID:</label>
        <input type="number" id="pid" name="pid" placeholder="Masukkan Nilai Proportional, Integral & Derivative" required>
        <label for="sp">Nilai SP:</label>
        <input type="number" id="sp" name="sp" placeholder="Masukkan Nilai Set Point" required>

        <div class="button-kirim">
            <button type="submit">Kirim</button>
        </div>
    </form>
</div>

<a href="index.html" class="logout-button">Log Out</a>


</body>
</html>
